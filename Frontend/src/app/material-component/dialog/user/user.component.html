<mat-toolbar color="primary">
  <mat-toolbar-row fxfLayout="row">
    <span>Edit User</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="standard" fxFlex>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
        <mat-error
          *ngIf="
            userForm.controls.firstName.touched &&
            userForm.controls.firstName.invalid
          "
        >
          <span *ngIf="userForm.controls.firstName.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
        <mat-error
          *ngIf="
            userForm.controls.lastName.touched &&
            userForm.controls.lastName.invalid
          "
        >
          <span *ngIf="userForm.controls.lastName.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
        <mat-error
          *ngIf="
            userForm.controls.lastName.touched &&
            userForm.controls.lastName.invalid
          "
        >
          <span *ngIf="userForm.controls.lastName.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error
          *ngIf="
            userForm.controls.email.touched &&
            userForm.controls.email.invalid
          "
        >
          <span *ngIf="userForm.controls.email.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber" />
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option
            *ngFor="let role of roles"
            [value]="role"
            >{{ role }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    style="background-color: #55779d;"
    type="submit"
    (click)="handleEditUser()"
    [disabled]="!(userForm.valid && userForm.dirty)"
  >
    <mat-icon>save</mat-icon> Edit
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
