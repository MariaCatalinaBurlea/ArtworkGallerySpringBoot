<mat-toolbar color="primary">
  <mat-toolbar-row fxfLayout="row">
    <span>{{ dialogData.action }} Artwork</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="artworkForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error
          *ngIf="
            artworkForm.controls.title.touched &&
            artworkForm.controls.title.invalid
          "
        >
          <span *ngIf="artworkForm.controls.title.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option
            *ngFor="let category of categories"
            [value]="category.id"
            >{{ category.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" required />
        <mat-error
        *ngIf="
          artworkForm.controls.title.touched &&
          artworkForm.controls.title.invalid
        "
      >
        <span *ngIf="artworkForm.controls.title.errors.required"
          >This field is mandatory.</span
        >
      </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Size</mat-label>
        <input matInput formControlName="size" />
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    style="background-color: #55779d;"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(artworkForm.valid && artworkForm.dirty)"
  >
    <mat-icon>save</mat-icon> {{ action }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
