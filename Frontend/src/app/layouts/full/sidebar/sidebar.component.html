<mat-nav-list appAccordion>
  <mat-list-item
    appAccordionLink
    *ngFor="let menuitem of menuItems.getMenuitem()"
    [routerLinkActive]="['selected']"
    group="{{ menuitem.state }}"
  >
    <a
      class=""
      appAccordionToggle
      [routerLink]="['/artgallery/', menuitem.state]"
      [ngStyle]="{ 'background-color': isActive('/artgallery/' + menuitem.state) ? '#163962' : '' }"
      *ngIf="
        menuitem.type === 'link' &&
        (menuitem.role === '' || menuitem.role === userRole)
      "
    >
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name }}</span>
    </a>
  </mat-list-item>
</mat-nav-list>
